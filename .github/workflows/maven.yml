name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 6, 8, 11, 17 ]
    name: Build with Java ${{ matrix.java }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          check-latest: true
          cache: maven

      - name: Build and test
        run: |
          chmod +x mvnw
          ./mvnw -ntp -B test